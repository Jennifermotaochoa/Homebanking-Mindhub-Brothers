<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | Register</title>
    <link rel="icon" href="./Assets/Imagenes/logo.png">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main id="app">
        <section class="vh-130" style="background-color: #E4F1F5;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="./Assets/Imagenes/foto-login.jpg"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form @submit.prevent="signUp">
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                                                <img src="./Assets/Imagenes/logo.png" alt="..." id="logo-login-register">
                                                <span class="h1 fw-bold mb-0">Homebanking MindHub Brothers</span>
                                            </div>
                        
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
                        
                                            <div class="form-outline mb-4">
                                                <input type="firstName" id="form2Example1" class="form-control form-control-lg" v-model="firstName" required/>
                                                <label class="form-label" for="form2Example1">First Name</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="lastName" id="form2Example2" class="form-control form-control-lg" v-model="lastName" required/>
                                                <label class="form-label" for="form2Example2">Last Name</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="form2Example17" class="form-control form-control-lg" v-model="email" required/>
                                                <label class="form-label" for="form2Example17">Email</label>
                                            </div>
                        
                                            <div class="form-outline mb-4">
                                                <input type="password" id="form2Example27" class="form-control form-control-lg" v-model="password" required/>
                                                <label class="form-label" for="form2Example27">Password</label>
                                            </div>
                        
                                            <div class="pt-1 mb-4">
                                                <button class="btn btn-dark btn-lg btn-block" type="submit" >Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Assets/register.js"></script>
</body>
</html>
