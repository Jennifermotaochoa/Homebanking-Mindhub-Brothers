<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | My accounts</title>
    <link rel="icon" href="./Imagenes/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img src="./Imagenes/logo.png" alt="..." id="logo">
              <a class="navbar-brand text-danger" href="#">MindHub Brothers</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  <a class="nav-link active" href="#">Cuentas</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main id="app">
        <div class="">
            <h2 class="text-white d-flex justify-content-center p-2">Estado de tu cuenta</h2>
          <div class="d-flex flex-column align-items-center">
            <template v-for="accounts of datos.accountsDTO">
              <div class="card text-bg-light mb-3 d-flex justify-content-center m-2" style="max-width: 30rem;">
                <div class="card-header">{{datos.firstName}} {{datos.lastName}}</div>
                <div class="card-body">
                  <h5 class="card-title">Caja de ahorro</h5>
                    <p class="card-text">
                        <p> Numero de Cuenta: {{accounts.number}}</p>
                        <p>Saldo: ${{accounts.balance}}</p>  
                        <p>Fecha de creaci√≥n de la cuenta: {{accounts.creationDate.slice(0,10)}} at {{accounts.creationDate.slice(11,16)}}</p> 
                    </p>            
                </div>
              </div>
            </template>
          </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./accounts.js"></script>
</body>
</html>
