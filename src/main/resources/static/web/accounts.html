<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | My accounts</title>
    <link rel="icon" href="./Imagenes/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img src="./Imagenes/logo.png" alt="..." id="logo">
              <a class="navbar-brand text-danger" href="#">MindHub Brothers</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="#">Accounts</a>
                  <a class="nav-link" href="./index.html">Exit</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main id="app">  
          <h2 class="p-2">Accounts</h2>
          <div class="d-flex justify-content-center">
            <template v-for="account of datos.accountsDTO">
              <div class="card text-bg-danger mb-3 d-flex justify-content-center m-2" style="width: 18rem;">
                <div class="card-header">{{datos.firstName}} {{datos.lastName}}</div>
                <div class="card-body">
                  <h5 class="card-title">Account {{account.id}}</h5>
                    <p class="card-text">
                        <p> Number: {{account.number}}</p>
                        <p>Balance: ${{account.balance}}</p>  
                        <p>Creation Date: {{account.creationDate.slice(0,10)}} at {{account.creationDate.slice(11,16)}}</p>
                        <a :href="'./account.html?id=' +account.id" class="btn btn-secondary">View transactions</a> 
                    </p>            
                </div>
              </div>
            </template>
          </div>

          <h2 class="p-2">Loans</h2>
          <div v-if="loans.length != 0">
            <div class="d-flex justify-content-center">
              <template v-for="loan of loans">
                <div class="card text-bg-danger mb-3 d-flex justify-content-center m-2" style="width: 18rem;">
                  <div class="card-header">{{loan.typeLoan}}</div>
                  <div class="card-body">
                    <h5 class="card-title">Loan {{loan.id}}</h5>
                      <p class="card-text">
                          <p> Amount: ${{loan.amount}}</p>
                          <p> Payments: {{loan.payments}}</p>   
                      </p>            
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div v-else>
            <h5 class="d-flex justify-content-center">You haven't any loan.</h5>
          </div>
    </main>
    <footer class="d-flex justify-content-between p-2">
      <div>
        <a href="https://www.instagram.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <rect x="4" y="4" width="16" height="16" rx="4" />
          <circle cx="12" cy="12" r="3" />
          <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
        </svg></a>
        <a href="https://www.facebook.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
        </svg></a>
        <a href="https://web.whatsapp.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
          <path d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1"/>
        </svg></a>
      </div>
      <h5>Cohort 44 - Jennifer Mota</h5>      
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./accounts.js"></script>
</body>
</html>
