<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="icon" href="./web/Assets/Imagenes/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <img src="./web/Assets/Imagenes/logo.png" alt="..." id="logo">
                  <a class="navbar-brand text-danger" href="#">MindHub Brothers</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link p-1" href="./index.html" @click="logout">Exit</a>
                    </div>
                  </div>
                </div>
            </nav>
        </header>

        <main id="app">
            <div class="d-flex justify-content-around flex-wrap p-3">
        
                <form class="form-user d-flex flex-column w-40">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" v-model="firstName" id="name" placeholder="Sofia" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last name:</label>
                        <input type="text" class="form-control" v-model="lastName" id="lastName" placeholder="Sanchez" required>
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" v-model="email" id="FormControlInput1" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" @click="addClient()">New client</button>
                    </div>
                </form>

                <table class="table table-bordered p-3 w-50">
                    <thead class="table-dark">
                        <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody class="table-primary">
                        <tr v-for="dato of datos">
                            <td>{{dato.firstName}}</td>
                            <td>{{dato.lastName}}</td>
                            <td>{{dato.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="contact-form d-flex flex-column align-items-center">

                <span class="heading">Add Loan</span>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required v-model="name">

                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" required v-model="amount">

                    <label for="payment">Payments:</label>
                    <input type="text" id="payments" placeholder="[6,12,18,24]" required v-model="payments">

                    <label for="interest">Interest:</label>
                    <input type="text" id="interest" placeholder="0.5" required v-model="interest">

                <button type="button" class="btn btn-primary"  @click="addLoan()">New loan</button>
                </form>

            </div>
            
            <div class="d-flex justify-content-around">
                <pre class="d-flex justify-content-center">
                    <p>{{datos}}</p>
                </pre>
    
                <pre>
                    <p>{{loans}}</p>
                </pre>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./manager.js"></script>
</body>
</html>
