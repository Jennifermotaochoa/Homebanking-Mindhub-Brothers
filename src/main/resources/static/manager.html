<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main id="app" style="background-color: wheat;">
        <div class="d-flex justify-content-around flex-wrap p-3">
      
            <form class="form-user d-flex flex-column w-40" @submit="addClient">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" v-model="firstName" id="name" placeholder="Sofia" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last name:</label>
                    <input type="text" class="form-control" v-model="lastName" id="lastName" placeholder="Sanchez" required>
                </div>
                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" v-model="email" id="FormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Add Client</button>
                </div>
            </form>

            <table class="table table-bordered p-3 w-50">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody class="table-primary">
                    <tr v-for="dato of datos">
                        <td>{{dato.firstName}}</td>
                        <td>{{dato.lastName}}</td>
                        <td>{{dato.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <pre class="d-flex justify-content-center">
            <p>{{datos}}</p>
        </pre>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
